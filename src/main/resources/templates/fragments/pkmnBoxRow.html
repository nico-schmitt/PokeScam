<div th:fragment="pkmnBoxRow">
  <tr class="modal-trigger" th:data-target="${pkmnInfo.id}">
    <td>[[${#strings.capitalize(pkmnInfo.displayName)}]]</td>
    <td>
      <figure class="box image is-96x96">
        <img th:src="${pkmnInfo.imageURL}" th:alt="${pkmnInfo.displayName}" />
      </figure>
    </td>
  </tr>

  <div th:replace="~{fragments/pkmnModal :: pkmnModal (pkmnInfo=${pkmnInfo})}"></div>
</div>
