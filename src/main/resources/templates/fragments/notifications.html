<div th:fragment="notifications">
  <script th:src="@{/closeNotifications.js}"></script>

  <div th:if="${healMsg}" class="notification" th:classappend="${healMsg.healSuccess} ? 'is-success' : 'is-warning'">
    <p th:text="${healMsg.msg}" class="subtitle is-3"></p>
    <button class="delete"></button>
  </div>
</div>
