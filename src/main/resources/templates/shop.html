<div layout:decorate="~{layout}" layout:fragment="content">
  <div th:each="item : ${shopItems}">
    <div class="box is-flex is-flex-direction-column is-gap-3">
      <div class="has-text-centered">
        <span class="icon">
          <i class="fa-solid fa-bolt-lightning fa-4x"></i>
        </span>
      </div>
      <form th:action="@{/buy/{itemType}(itemType=${item.itemType})}" method="post">
        <button class="button is-info">
          <span class="icon"><i class="fa-solid fa-dollar-sign"></i>[[${item.cost}]]</span>
          <span></span>
          <span class="mx-1">Buy Energy</span>
          <span class="icon"><i class="fa-solid fa-bolt-lightning"></i>[[${item.amount}]]</span>
        </button>
      </form>
      </div>
  </div>
</div>
