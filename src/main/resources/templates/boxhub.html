<div layout:decorate="~{layout}" layout:fragment="content">
  <div class="is-flex is-justify-center">
    <div th:each="box : ${boxes}">
      <a th:href="@{/box/{boxId}(boxId=${box.userBoxId})}">
        <h1 th:text="${box.userBoxId}" class="box">aaa</h1>
      </a>
    </div>
  </div>
  <form th:action="@{/boxes}" method="post">
    <div class="field">
      <button class="button is-link">Add box</button>
    </div>
  </form>
</div>
