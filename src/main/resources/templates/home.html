<div layout:decorate="~{layout}" layout:fragment="content">
  <div class="block">
    <form th:action="@{/api/addPokemon}" method="post" th:object="${pokemon}">
      <div class="field">
        <label class="label" for="name"></label>
        <input
          class="input"
          type="text"
          th:field="*{name}"
          placeholder="Pokemon to add"
        />
        <p class="help is-success" th:if="${addMsg}" th:text="${addMsg}">
          Added
        </p>
      </div>

      <div class="field">
        <button class="button is-link">Add</button>
      </div>
    </form>
  </div>

  <div class="fixed-grid">
    <div class="grid">
      <div th:each="pkmn : ${pkmnTeam}">
        <div th:replace="~{fragments :: pkmnPreview (pkmnInfo=${pkmn})}"></div>
      </div>
    </div>
  </div>
</div>
